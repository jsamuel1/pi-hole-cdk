Name: Workflow_ac5a
RunMode: SUPERSEDED
Compute:
  Type: EC2
  Fleet: Linux.Arm64.Large
  SharedInstance: true
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main
Actions:
  AWSCDKbootstrap_d9:
    Identifier: aws/cdk-bootstrap@v1.0.3
    Configuration:
      Region: ap-southeast-2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    Inputs:
      Sources:
        - WorkflowSource
  AWSCDKdeploy_PiHole:
    Identifier: aws/cdk-deploy@v1.0.4
    Configuration:
      Context: '{"local_ip":"${Secrets.local_ip}","vpc_name":"${Secrets.vpc_name}","keypair":"pihole","local_internal_cidr":"${Secrets.local_internal_cidr}"}'
      Region: ap-southeast-2
      StackName: PiHoleCdkStack
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    DependsOn:
      - AWSCDKbootstrap_d9

  AWSCDKdeploy_SiteToSite:
    Identifier: aws/cdk-deploy@v1.0.4
    Configuration:
      Context: '{"local_ip":"${Secrets.local_ip}","vpc_name":"${Secrets.vpc_name}","keypair":"pihole","local_internal_cidr":"${Secrets.local_internal_cidr}"}'
      Region: ap-southeast-2
      StackName: SiteToSiteVpnStack
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    DependsOn:
      - AWSCDKdeploy_PiHole

