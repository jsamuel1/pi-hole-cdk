Name: Workflow_ac5a
RunMode: SUPERSEDED
Compute:
  Type: EC2
  Fleet: Linux.Arm64.Large
  SharedInstance: true
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main
Actions:
  AWSCDKbootstrap_d9:
    Identifier: aws/cdk-bootstrap@v1.0.3
    Configuration:
      Region: ap-southeast-2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne

  AWSCDKdeploy_ed:
    Identifier: aws/cdk-deploy@v1.0.4
    Configuration:
      Region: ap-southeast-2
      StackName: PiHole
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    DependsOn:
      - AWSCDKbootstrap_d9
    Inputs:
      Sources:
        - WorkflowSource
