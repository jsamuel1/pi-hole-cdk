Name: Multiregion_PiHole_Deploy
RunMode: SUPERSEDED
Compute:
  Type: EC2
  Fleet: Linux.Arm64.Large
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main
Actions:
  AWSCDKbootstrap_Syd:
    Identifier: aws/cdk-bootstrap@v2
    Configuration:
      Region: ap-southeast-2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    Inputs:
      Sources:
        - WorkflowSource
  AWSCDKdeploy_PiHole_Syd:
    Identifier: aws/cdk-deploy@v2
    Configuration:
      Context: '{"local_ip":"${Secrets.local_ip}","local_internal_cidr":"${Secrets.local_internal_cidr}"}'
      Region: ap-southeast-2
      StackName: PiHoleCdkStack
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    DependsOn:
      - AWSCDKbootstrap_Syd
    Inputs:
      Sources:
        - WorkflowSource

  AWSCDKbootstrap_Mel:
    Identifier: aws/cdk-bootstrap@v2
    Configuration:
      Region: ap-southeast-4
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    Inputs:
      Sources:
        - WorkflowSource

  AWSCDKdeploy_PiHole_Mel:
    Identifier: aws/cdk-deploy@v2
    Configuration:
      Context: '{"local_ip":"${Secrets.local_ip}","local_internal_cidr":"${Secrets.local_internal_cidr}"}'
      Region: ap-southeast-4
      StackName: PiHoleCdkStack
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    DependsOn:
      - AWSCDKbootstrap_Mel
    Inputs:
      Sources:
        - WorkflowSource
 AWSCDKbootstrap_Sfo:
    Identifier: aws/cdk-bootstrap@v2
    Configuration:
      Region: us-west-1
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-sauhsoj_playground
          Name: sauhsoj_ct_pihole
      Name: PiHole-Melbourne
    Inputs:
      Sources:
        - WorkflowSource
 
